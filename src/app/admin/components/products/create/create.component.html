
<mat-form-field appearance="fill" class="CreateSize">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field appearance="fill" class="CreateSize">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>
<mat-form-field appearance="fill" class="CreateSize">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-stroked-button color="primary" class="button-location" (click)="create(txtName, txtStock, txtPrice)">Save Product</button>
